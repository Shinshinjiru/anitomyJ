language: java
jdk:
- oraclejdk8
cache:
  directories:
  - ~/.m2/repository
notifications:
  email:
    on_success: never
before_deploy:
- openssl aes-256-cbc -K $encrypted_c918c660e629_key -iv $encrypted_c918c660e629_iv -in cd/codesigning.asc.enc -out cd/codesigning.asc -d
- yes | gpg --fast-import cd/codesigning.asc
- mvn clean -DskipTests deploy --settings cd/settings.xml
- zip -j anitomyj-$TRAVIS_TAG.zip target/*.jar README.md
deploy:
  api-key:
    secure: 
  provider: releases
  skip_cleanup: true
  file: anitomyj-$TRAVIS_TAG.zip
  on:
    tags: true
    all_branches: true
    condition: $TRAVIS_TAG =~ ^v.*$
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
