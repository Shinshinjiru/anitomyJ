language: java
jdk:
- oraclejdk8
notifications:
  email:
    on_success: never
before_deploy:
- "mvn clean"
- "mvn -DskipTests package"
- "zip -j anitomyj-$TRAVIS_TAG.zip target/*.jar README.md"
deploy:
  api-key:
    secure: 
  provider: releases
  skip_cleanup: true
  file: "anitomyj-$TRAVIS_TAG.zip"
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_TAG =~ ^v.*$"